<html lang="en">

</head>
<body>
    <div id="container">
        <div id="titlos">
            <h1> Registration Here</h1>
        </div>
        <section>
            <form>
                <input type="text" placeholder="Enter your first name"/>
                <input type="text" placeholder="Enter your last name"/>
                <input type="email" placeholder="Enter your verified email"/>
                <input type="tel" placeholder="Enter your Phone Number With Zero"/>
                <input type="password" placeholder="Password Minimum 8 Characters"/>
                <input type="password" placeholder="Confirm Password"/>
                <div id="gender">    
                    <p>Gender:</p>
                         <input type="radio" id="male" name="gender" value="male"/>
                         <label for="male">Male</label>
                         <input  type="radio" id="female" name="gender" value="female"/>
                         <label for="female">Female</label>
                         <input  type="radio" id="other" name="gender" value="other"/>
                         <label for="other">Other</label><br>
                </div>
                <input  type="checkbox" id="checkbox" name="check" />
                <label for="checkbox">I agree with the terms</label><br>
                <a href="hashtag" ><p>You have already an account?</p></a>
                <input type="submit" />
            </form>
        </section>
    </div>
